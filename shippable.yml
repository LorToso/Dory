language: java
jdk:
    - oraclejdk8
install:
    - sudo apt-get update
    - sudo apt-get install -u lib32stdc++6 lib32z1
    - sudo chmod 777 gradlew
    - sudo ./gradlew clean assemble
before_script:
    - mkdir -p shippable/testresults
script:
    - ./gradlew check
after_script:
    - cp -r build/test-results/* shippable/testresults/
