apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.doryapp.dory"
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.google.android.gms:play-services:9.4.0'
    compile 'com.google.firebase:firebase-core:9.4.0'
    compile 'com.google.firebase:firebase-auth:9.2.1'
    compile 'com.firebaseui:firebase-ui-auth:0.4.4'

    testCompile 'junit:junit:4.12'
    testCompile group: 'com.google.appengine', name: 'appengine-testing', version: '1.4.0'
    testCompile group: 'com.google.appengine', name: 'appengine-api-1.0-sdk', version: '1.4.3'
    testCompile 'com.google.http-client:google-http-client-gson:1.20.0'
    testCompile 'com.google.appengine:appengine-endpoints:1.9.42'

    compile project(path: ':backend', configuration: 'android-endpoints')
}
